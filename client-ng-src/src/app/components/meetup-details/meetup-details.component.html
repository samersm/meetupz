<div *ngIf="meetups">
  <br />
  <a [routerLink]="['/']" class="btn grey">Back</a>
  <h1>{{meetups.name}}</h1>
  <ul class="collection">
   <li class="collection-item">City: {{meetups.city}}</li>
   <li class="collection-item">Address: {{meetups.address}}</li>
   </ul>
   <!-- <button class="btn">Edit</button> -->
   <a [routerLink]="['/edit-meetup/:id']" class="btn">Edit</a>

  <button class="btn red right">Delete</button>
 </div>
